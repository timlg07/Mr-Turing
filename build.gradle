plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
	implementation "com.discord4j:discord4j-core:3.1.3"
	compile group: 'com.github.tony19', name: 'named-regexp', version: '0.2.6'
}

application {
    mainClassName = 'de.tim_greller.mr_turing.bot.Main'
}
